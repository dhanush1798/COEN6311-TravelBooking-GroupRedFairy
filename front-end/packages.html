<!DOCTYPE html>
<html>
<head>
  <title>Concordia Travel - Packages</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    header h1 {
      margin: 0;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin-left: 20px;
    }

    nav li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    nav li a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .package {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .package h3 {
      margin-top: 0;
    }

    .package p {
      margin-bottom: 0;
    }

    /* Add your other custom CSS styles here */
  </style>
</head>
<body>
  <header>
    <h1>Concordia Travel</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Create Your Own</a></li>
        <li><a href="#">Agent Login</a></li>
        <li><a href="#">User Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Explore our Travel Packages</h2>

    <div class="package">
      <h3>Package 1</h3>
      <p>Details about Package 1.</p>
    </div>

    <div class="package">
      <h3>Package 2</h3>
      <p>Details about Package 2.</p>
    </div>

    <div class="package">
      <h3>Package 3</h3>
      <p>Details about Package 3.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Concordia Travel. All rights reserved.</p>
  </footer>
</body>
</html>
